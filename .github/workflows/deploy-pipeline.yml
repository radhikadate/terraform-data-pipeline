name: Deploy Data Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2
  TF_VERSION: 1.5.0

jobs:
  static-setup:
    name: Deploy Static Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init - Static Setup
        working-directory: ./static-setup
        run: terraform init

      - name: Terraform Plan - Static Setup
        working-directory: ./static-setup
        run: terraform plan

      - name: Terraform Apply - Static Setup
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./static-setup
        run: terraform apply -auto-approve

  dynamodb-to-redshift:
    name: Deploy DynamoDB to Redshift Pipeline
    runs-on: ubuntu-latest
    needs: static-setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init - DynamoDB to Redshift
        working-directory: ./dynamodb-to-redshift
        run: terraform init

      - name: Terraform Plan - DynamoDB to Redshift
        working-directory: ./dynamodb-to-redshift
        run: terraform plan

      - name: Terraform Apply - DynamoDB to Redshift
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./dynamodb-to-redshift
        run: terraform apply -auto-approve

  s3-to-redshift:
    name: Deploy S3 to Redshift Pipeline
    runs-on: ubuntu-latest
    needs: static-setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init - S3 to Redshift
        working-directory: ./s3-to-redshift
        run: terraform init

      - name: Terraform Plan - S3 to Redshift
        working-directory: ./s3-to-redshift
        run: terraform plan

      - name: Terraform Apply - S3 to Redshift
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./s3-to-redshift
        run: terraform apply -auto-approve

  redshift-s3-unload:
    name: Deploy Redshift to S3 Unload
    runs-on: ubuntu-latest
    needs: [dynamodb-to-redshift, s3-to-redshift]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init - Redshift S3 Unload
        working-directory: ./redshift-s3-unload
        run: terraform init

      - name: Terraform Plan - Redshift S3 Unload
        working-directory: ./redshift-s3-unload
        run: terraform plan

      - name: Terraform Apply - Redshift S3 Unload
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./redshift-s3-unload
        run: terraform apply -auto-approve
